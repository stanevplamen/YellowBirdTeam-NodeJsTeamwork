
<form method="POST" action="/posts/create" name="create-post" class="form-horizontal">
  <fieldset>
    <legend>Create new post</legend>
    <div class="form-group">
      <label for="#title" class="col-md-4 control-label">Title</label>
      <div class="col-md-8">
        <input type="text" id="title" name="title" placeholder="Title" class="from-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="text" class="col-md-4 control-label">Text</label>
      <div class="col-md-8">
        <textarea id="text" name="text" placeholder="Text goes here" class="from-control"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2 col-md-offset-4">
        <input type="submit" value="Create" class="btn btn-info"/>
      </div>
      <div class="col-md-2"><a href="/" class="btn btn-info">Cancel</a></div>
    </div>
  </fieldset>
</form>
