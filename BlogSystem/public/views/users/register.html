
<form method="POST" action="/users/register" name="register-form" class="form-horizontal">
  <fieldset>
    <legend>Register new user</legend>
    <div class="form-group">
      <label for="#name" class="col-md-4 control-label">Name</label>
      <div class="col-md-8">
        <input type="text" id="name" name="name" placeholder="Name" class="from-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="#email" class="col-md-4 control-label">Email</label>
      <div class="col-md-8">
        <input type="email" id="email" name="email" placeholder="Email" class="from-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="#password" class="col-md-4 control-label">Password</label>
      <div class="col-md-8">
        <input type="password" id="password" name="password" placeholder="Password" class="from-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-2 col-md-offset-4">
        <input type="submit" value="Register" class="btn btn-info"/>
      </div>
      <div class="col-md-2"><a href="/" class="btn btn-info">Cancel</a></div>
    </div>
  </fieldset>
</form>
